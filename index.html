<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/styles.css" rel="stylesheet" />
    <title>My App</title>
</head>
<body>
    <div class="title">
       <span>Shuffle and Sort</span> 
    </div>
    <div class="widget-layout">
        <div class="container-fluid">
            <div class="row flex-column-reverse flex-md-row">
                <div class="col-sm-8">
                    <div class="widgets">
                       
                    </div>
                </div>
                <div class="col-sm-4">
                        <div class="d-flex flex-sm-column flex-row justify-content-center">
                            <div class="">
                                <button id="btnShuffle" type="button" class="btn btn-info">SHUFFLE</button>
                            </div>
                            <div class="">
                                <button id="btnSort" type="button" class="btn btn-info">SORT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Shuffle and Sort  by Girish Mahajan
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="assets/script.js"></script>

    <script id="tile-template" type="text/x-jquery-tmpl">
            <div class="tile tile-${order}">
                <span>${text}</span>
            </div>
    </script>
</body>
</html>
